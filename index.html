<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Custom CSS Framework</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options flex-container-col-centered g-m">
        <h1>Template for the CSS</h1>
        <h2>Options for Buttons</h2>
        <label for="btn-text">Type Somthing</label>
        <input name="btn-text" type="text" id="btnText" value="Sample" />
        <button id="sampleBtn" class="btn-primary-m">Sample</button>
        <div>
          <!-- Color Selection -->
          <div>
            <p>Select Color:</p>
            <label>
              <input class="btn-color" type="radio" name="color" value="none" />
              None
            </label>
            <label>
              <input
                class="btn-color"
                type="radio"
                name="color"
                value="primary"
                checked
              />
              Primary
            </label>
            <label>
              <input
                class="btn-color"
                type="radio"
                name="color"
                value="secondary"
              />
              Secondary
            </label>
            <label>
              <input
                class="btn-color"
                type="radio"
                name="color"
                value="success"
              />
              Success
            </label>
            <label>
              <input
                class="btn-color"
                type="radio"
                name="color"
                value="warning"
              />
              Warning
            </label>
            <label>
              <input
                class="btn-color"
                type="radio"
                name="color"
                value="danger"
              />
              Danger
            </label>
          </div>

          <!-- Size Selection -->
          <div>
            <p>Select Size:</p>
            <label>
              <input class="btn-size" type="radio" name="size" value="none" />
              None
            </label>
            <label>
              <input class="btn-size" type="radio" name="size" value="s" />
              Small (60px)
            </label>
            <label>
              <input
                class="btn-size"
                type="radio"
                name="size"
                value="m"
                checked
              />
              Medium (100px)
            </label>
            <label>
              <input class="btn-size" type="radio" name="size" value="l" />
              Large (200px)
            </label>
          </div>
        </div>
        <div>
          <p>Output:</p>
          <input type="text" id="generatedBtnClass" value="btn" readonly />
          <button id="btnCopyButton">Copy</button>
        </div>
      </div>
    </div>

    <!-- List ------------------- -->
    <div class="wrapper lists">
      <div class="options flex-container-col-centered g-m">
        <ul>
          <li id="sampleLi" class="list-item-boxChecked-success">List Item</li>
        </ul>

        <!-- Color Selection -->
        <div>
          <p>Select Color:</p>
          <label>
            <input class="li-color" type="radio" name="li-color" value="none" />
            None
          </label>
          <label>
            <input
              class="li-color"
              type="radio"
              name="li-color"
              value="success"
              checked
            />
            Success
          </label>
          <label>
            <input
              class="li-color"
              type="radio"
              name="li-color"
              value="danger"
            />
            Danger
          </label>
        </div>

        <!-- Style Selection -->
        <div>
          <p>Select Style:</p>
          <label>
            <input class="li-style" type="radio" name="style" value="none" />
            None
          </label>
          <label>
            <input class="li-style" type="radio" name="style" value="disk" />
            disk
          </label>
          <label>
            <input class="li-style" type="radio" name="style" value="square" />
            square
          </label>
          <label>
            <input class="li-style" type="radio" name="style" value="box" />
            box
          </label>
          <label>
            <input
              class="li-style"
              type="radio"
              name="style"
              value="boxChecked"
              checked
            />
            boxChecked
          </label>
          <label>
            <input
              class="li-style"
              type="radio"
              name="style"
              value="boxCrossed"
            />
            boxCrossed
          </label>
        </div>
        <div>
          <p>Output:</p>
          <input
            type="text"
            id="generatedLiClass"
            value="list-item-boxChecked-success"
            readonly
          />
          <button id="liCopyButton">Copy</button>
        </div>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
